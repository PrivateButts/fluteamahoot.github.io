# Site settings
title: CrunchSlashDev
description: 'We make neat things'
url: 'http://crunchslashdev.com'
baseurl: '/'
google_analytics: 'UA-38179399-2'
disqus_shortname: 'crunchslashdev'

author:
  name: 'Randy Butts'
  email: admin@crunchslashdev.com
  twitter_username: crunchslashdev
  github_username:  fluteamahoot
  linkedin_username:  null

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
